name: reuseable workflow src
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: "The name of artifact"
        required: false
        default: dist
        type: string
    secrets:
      some-secret:
        required: false

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: get artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: list folder
        run: ls -al
          